name: Release
on:
  push:
    branches:
      - main
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: Setup Quickstarter (Project ID)
        run: find . -type f -exec sed --expression 's/PROJECTID/foo/g' --in-place {} +
      - name: Setup Quickstarter (Component ID)
        run: find . -type f -exec sed --expression 's/COMPONENTID/app/g' --in-place {} +
      - name: Install Dependencies
        run: npm install
      - name: Release
        env:
          GIT_AUTHOR_NAME: 'Simon Golms'
          GIT_AUTHOR_EMAIL: 'development@gol.ms'
          GIT_COMMITTER_NAME: 'Simon Golms'
          GIT_COMMITTER_EMAIL: 'development@gol.ms'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --extends './.github/.releaserc.js'
